name: "Coverage"

on:
  push:
    branches:
      - master 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install binary dependencies
        run: |
          wget https://downloads.mariadb.com/MariaDB/mariadb_repo_setup
          chmod +x mariadb_repo_setup
          sudo ./mariadb_repo_setup    --mariadb-server-version="mariadb-10.6"
          sudo apt install libmariadb3 libmariadb-dev   
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest-cov mariadb python-dateutil
      - name: spin up database
        run: |
          docker run --detach --name test-mariadb --env MARIADB_DATABASE=shellyht --env MARIADB_USER=test-user --env MARIADB_PASSWORD=test_secret --env MARIADB_ROOT_PASSWORD=my-secret-pw -p 3306:3306  mariadb:latest
          sleep 15
      - name: Generate coverage report
        run: python -m pytest --cov=shellyhtcollector --cov-report=xml test/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
      - name: tear down database
        run: docker rm --force test-mariadb
